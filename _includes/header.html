<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}{{ page.title }} | qrohlf.com
        {% else %}Quinn Rohlf{% endif %}
    </title>
    <meta name="viewport" content=" initial-scale=1">
    {% if page.description %}<meta name="description" content="{{ page.description }}">
    {% elsif page.summary %}<meta name="description" content="{{ page.summary }}">
    {% else %}<meta name="description" content="{{ site.description }}">{% endif %}
    <link rel="icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml"  title="RSS"   href="/feed.xml" />
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:300italic,400italic,700italic,300,400,700' type='text/css'>
    {% if page.style %}
     <style type="text/css">
         {{ page.style }}
     </style>
    {% endif %}
</head>
<body>
    <header class="primary">
        <a href="/"><img src="/images/logo.svg" title="Quinn Rohlf" height="64" width="64" alt="Logo"/></a>
        <h1><a href="/">Quinn Rohlf :: Technologist</a></h1>
        <nav>
            <h2>Navigation</h2>
            <ul>
                <li><a href="/">Writing</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
