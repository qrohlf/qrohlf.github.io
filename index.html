---
layout: default
---

{% for post in site.posts %}
    <article class="post">
      <div class="post-content">
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
      </div>
      <div class="post-meta">
        <p>{{ post.date | date: "%d %h %Y" }}</p>
      </div>
    </article>
{% endfor %}
